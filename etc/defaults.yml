AcceptEnv:
- VAULT_*
- AWS_*
apt:
  cache_valid: 3600
  latest: true
asdf:
  path: ~/.asdf/bin/asdf
  plugins:
  - name: vault
    ver: 1.3.0
  refresh: true
  version: v0.7.6
docker_compose: 1.25.4
docker_deps:
- docker-ce
- docker-ce-cli
dotfiles:
  active: false
  checkout: true
  clone: true
  dest: ~/.dotfiles
  force: true
  src: ''
  version: master
git:
  clone: false
  repos: []
os_base_deps:
- apt-transport-https
- ca-certificates
- curl
- software-properties-common
- awscli
- jq
- python3-pip
- python-pip
- direnv
- openvpn
- openvpn-systemd-resolved
- amazon-ecr-credential-helper
- zlib1g-dev
- libbz2-dev
- build-essential
- libssl-dev
- libreadline-dev
- libsqlite3-dev
- wget
- llvm
- libncurses5-dev
- libncursesw5-dev
- xz-utils
- tk-dev
- libffi-dev
- liblzma-dev
- python-openssl
- git
os_deps_extra: []
os_deps: "{{ os_base_deps + os_deps_extra }}"
pip2_deps:
- j2

